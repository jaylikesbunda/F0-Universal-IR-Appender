<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal IR Appender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Universal IR Appender</h1>

        <!-- File selection -->
        <label for="file-input">Select the .ir files you want to append</label>
        <div class="file-input-wrapper">
            <input type="file" id="file-input" accept=".ir" multiple>
            <label for="file-input">Choose files...</label>
        </div>

        <!-- Device type -->
        <label for="device-type">Select the device type</label>
        <select id="device-type">
            <option value="tv.ir">TV</option>
            <option value="audio.ir">Audio Player</option>
            <option value="projector.ir">Projector</option>
            <option value="ac.ir">Air Conditioner</option>
        </select>

        <button id="process-btn">Append to Universal IR File</button>

        <!-- Theme Toggle Button at the bottom -->
        <div class="theme-toggle">
            <button id="theme-toggle-button">Switch to Dark Mode</button>
        </div>
    </div>

</body>
</html>
